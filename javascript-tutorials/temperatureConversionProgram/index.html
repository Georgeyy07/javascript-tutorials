<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form>
        <h1>Temperature Conversion:</h1>
    <input type="number" id="textbox" value="0"><br>

    <input type="radio" id="toFarenheit" name="unit">
    <label for="toFarenheit">Celsius → Farenheit</label> <!--for emojis, press windows + ;--> <br>

    <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius">Farenheit → Celsius</label>

    <button type="button" onclick="convert()">convert</button>
    <p id="result">Select a unit</p>
</form>




    <script src="index.js"></script>
</body>
</html>
